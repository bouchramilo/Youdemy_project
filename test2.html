<body class="bg-[#fff] text-[#14120b]">







    <div
        class="fixed inset-0 p-4 flex flex-wrap justify-center items-center w-full h-full z-[1000] before:fixed before:inset-0 before:w-full before:h-full before:bg-[rgba(0,0,0,0.5)] overflow-auto font-[sans-serif]">
        <div class="w-full max-w-lg bg-white shadow-lg rounded-xl p-8 relative">
            <div>
                <h4 class="text-xl text-gray-800 font-semibold">Êtes-vous sûr de vouloir vous inscrire à ce cours?</h4>
                <p class="text-sm text-gray-600 mt-4">titre de cours</p>
            </div>

            <div class="flex gap-4 max-sm:flex-col mt-8">
                <button type="button" onclick="closeModal()"
                    class="px-5 py-2.5 rounded-lg text-gray-800 text-sm tracking-wide border-none outline-none bg-gray-200 hover:bg-gray-300">No,
                    Annuler
                </button>
                <form action="" method="post">
                    <button name="confirm_inscrire"
                        class="px-5 py-2.5 rounded-lg text-white text-sm tracking-wide border-none outline-none bg-[#386641] hover:bg-[#497752]">
                        Oui, confirmer
                    </button>
                </form>
            </div>
        </div>
    </div>


    <script>
        function closeModal() {
            var modal = document.querySelector('.fixed');
            modal.style.display = 'none';
        }
    </script>


</body>
