<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Youdemy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <section class="w-full min-h-screen flex flex-col justify-between items-center ">

        <!-- Header -->
        <header class="bg-blue-600 text-white w-full">
            <div class="container mx-auto flex items-center justify-between p-4">
                <h1 class="text-2xl font-bold">Youdemy</h1>
                <nav>
                    <ul class="hidden md:flex space-x-4">
                        <li><a href="#" class="hover:text-yellow-400">Accueil</a></li>
                        <li><a href="#" class="hover:text-yellow-400">Cours</a></li>
                        <li><a href="#" class="hover:text-yellow-400">À propos</a></li>
                        <li><a href="#" class="hover:text-yellow-400">Contact</a></li>
                    </ul>
                    <button class="md:hidden focus:outline-none" id="menu-toggle">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </nav>
                <a href="#"
                    class="hidden md:inline-block bg-yellow-500 hover:bg-yellow-400 text-white px-4 py-2 rounded">Se
                    connecter</a>
            </div>
            <!-- Menu Mobile -->
            <div id="mobile-menu" class="hidden md:hidden bg-blue-700">
                <ul class="space-y-2 p-4">
                    <li><a href="#" class="block text-white hover:text-yellow-400">Accueil</a></li>
                    <li><a href="#" class="block text-white hover:text-yellow-400">Cours</a></li>
                    <li><a href="#" class="block text-white hover:text-yellow-400">À propos</a></li>
                    <li><a href="#" class="block text-white hover:text-yellow-400">Contact</a></li>
                </ul>
            </div>
        </header>


        <div class="bg-orange-200 shadow-md rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Créer un compte</h2>
            <form action="#" method="POST">
                <!-- Nom complet -->
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nom complet</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Adresse email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Mot de passe -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Rôle -->
                <div class="mb-4">
                    <label for="role" class="block text-sm font-medium text-gray-700">Choisissez votre rôle</label>
                    <select id="role" name="role" required
                        class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="etudiant">Étudiant</option>
                        <option value="enseignant">Enseignant</option>
                    </select>
                </div>

                <!-- Bouton -->
                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">
                    S'inscrire
                </button>
            </form>

            <p class="text-center text-sm text-gray-600 mt-4">
                Vous avez déjà un compte ?
                <a href="login.html" class="text-blue-600 hover:underline">Connectez-vous ici</a>.
            </p>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6 w-full">
            <div class="container mx-auto text-center">
                <p class="text-sm">© 2025 Youdemy. Tous droits réservés.</p>
            </div>
        </footer>
    </section>

</body>
<!-- Scripts JavaScript -->
<script src="js/menu_header.js"></script>

</html>
